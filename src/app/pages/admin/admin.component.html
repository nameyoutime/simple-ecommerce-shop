<div class="d-flex  justify-content-center">

    <button type="button" class="btn btn-primary mr-2" (click)="openModal()">Add</button>
    <a type="button" [routerLink]="['/admin/carts']" class="btn btn-primary ml-2">Cart</a>

</div>

<div *ngIf="data">
    <div class="container-fluid ">
        <div class="row justify-content-center">
            <div class="col-xl-2 col-md-4 col-sm-6 m-1" *ngFor="let item of data |async">
                <div class="card h-100" style="width: 18rem;">
                    <div class="card-body d-flex flex-column">
                        <div (click)="viewDetail(item)">
                            <img class="card-img-top" src='{{item.img}}' alt="Card image cap">
                            <h2 class="card-title">{{item.title}}</h2>
                            <h3 class="card-subtitle mb-2 text-muted">price:{{item.price}}</h3>
                            <h3 class="card-subtitle mb-2 text-muted">in stock:{{item.quanlity}}</h3>
                            <p class="card-text overflow">{{item.description}}</p>
                        </div>
                        <div class="mt-auto">
                            <button type="button" class="mr-1 btn btn-success"
                                (click)="openUpdateModal(item)">Update</button>
                            <button type="button" class="btn btn-danger" (click)="delete(item.id)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
