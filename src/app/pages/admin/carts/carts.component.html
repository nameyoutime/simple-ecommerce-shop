<div class="d-flex  justify-content-center">

    <a type="button" [routerLink]="['/admin']"  class="btn btn-primary">Back</a>

</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">User</th>
            <th scope="col">Total</th>
            <th scope="col"></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data|async;let i= index">

            <th scope="row" (click)="showDetail(item.items,item.total)">{{i+1}}</th>
            <td (click)="showDetail(item.items,item.total)">{{item.id}}</td>
            <td (click)="showDetail(item.items,item.total)">{{item.uid}}</td>
            <td (click)="showDetail(item.items,item.total)">{{item.total}}</td>

            <td>
                <button (click)="delete(item.id)" class="btn btn-success">Done</button>
            </td>
        </tr>
    </tbody>
