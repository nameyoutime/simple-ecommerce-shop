<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Amount</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data;let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
            <td>
                <button (click)="minus(i)" class="btn btn-danger mr-3">-</button>
                {{item.buy}}
                <button class="btn btn-success ml-3" (click)="plush(i)">+</button>
            </td>
            <td>
                <button (click)="delete(i)" class="btn btn-danger">delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <button class="btn btn-primary" (click)="viewCheckOut()">check out</button>
</div>
